<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="popup-login">
        <div class="popup-login-top">
            <!-- <i class="fa-regular fa-envelope"></i> -->
            <div id="close">
                <div class="line1"></div>
                <div class="line2"></div>
            </div>
            <h1>Login</h1>
            <p>inserisci i tuoi dati per accedere</p>
            <form action="">
                <div class="input-grup">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" name="email" id="email">
                    <label for="email">Email</label>
                </div>
                <div class="input-grup">
                    <i class="fa-regular fa-key"></i>
                    <input type="password" name="password" id="password">
                    <label for="password">Password</label>
                </div>
                <p>Non ricordi le credenziali?<a href=""> Recupera password</a></p>
                <div class="checkBox">
                    <input type="checkbox" name="checkPass" id="checkPass">
                    <label for="checkPass">Ricorda i dati di accesso</label>
                </div>
                <button type="submit">Accedi</button>
            </form>
        </div>
        <div class="popup-login-bottom">
            <p>Non hai un account? <a href="">Registrati</a></p>
        </div>
    </div>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/08902e88ba.js" crossorigin="anonymous"></script>
    <!-- my script -->

</body>
</html>
